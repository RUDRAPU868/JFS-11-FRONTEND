    <script>
     function selectionSort(arr) {
        let n=arr.length;
        for(let i=0; i<n;i++) {
            for(let j=i+1;j<n;j++) {
                if(arr[j]<arr[i]) {
                    [arr[i],arr[j]]=[arr[j],arr[i]];
                }
            }

        }
        return arr;
     }
      console.log(selectionSort([2,3,4,5]));
    
    </script>
