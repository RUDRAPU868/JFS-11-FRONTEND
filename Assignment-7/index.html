<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Example</title>
    <style>
        /* Style every second list item */
        li:nth-child(2n) {
            background-color: lightblue;
        }

        /* Style the third list item specifically */
        li:nth-child(3) {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>nth-child Example</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
