<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:200px;
            background-color: red;
            transition:blue ease 2s;
        }
        .box:hover{
            background-color: black;
        }
        span{
            display:inline-block;
            width: 200px;
            height:100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <span>abhi</span>
    <span>abhi</span>
    <div style="display: table; width: 50%; background-color: lightblue;">
        <div style="display: table-row;">
            <div style="display: table-cell; padding: 20px; background-color: coral;">Cell 1</div>
            <div style="display: table-cell; padding: 20px; background-color: lightgreen;">Cell 2</div>
        
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell; padding: 20px; background-color: lightgrey;">Cell 3</div>
            <div style="display: table-cell; padding: 20px; background-color: lightblue;">Cell 4</div>
            
        </div>
    </div>
    
    
</body>
</html>
