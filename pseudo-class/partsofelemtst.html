<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:red;

        }
        h1::before{
            content:"*";
            color:black;
        }
        h1::after{
            content:"*";
            color:yellow;
        }
    

    </style>

</head>
<body>
    <h1>welcome abhi</h1>
    
    
</body>
</html>
