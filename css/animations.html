<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height:100px;
            background-color: red;
            width: 200px;
            position: relative;
            animation-name: abhi;
            animation-iteration-count: infinite;
            animation-duration: 3s;
        }

        @keyframes abhi {
            0%{top:0;}
            50%{top: 100px; }
            100%{top: 0px;}
    
            
        }


    </style>
</head>
<body>
    <div class="box">reddy</div>
    

</body>
</html>
