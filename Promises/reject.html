<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    function checkNumber(num) {
        return new Promise((resolve, reject) => {
          if (num > 10) {
            resolve("The number is greater than 10.");
          } else {
            reject("The number is 10 or less.");
          }
        });
      }
      
    
      checkNumber(15)
        .then((message) => {
          console.log(message); 
        })
        .catch((error) => {
          console.log(error); 
        });
      
      checkNumber(5)
        .then((message) => {
          console.log(message);
        })
        .catch((error) => {
          console.log(error);  
        });

        </script>
    
</body>
</html>
