<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Border Example</title>
  <style>
    .example {
      border: 2px solid blue; /* 2px wide, solid style, blue color */
      padding: 10px; /* Add some padding inside the border */
      margin: 10px; /* Add some space outside the element */
    }

    .dashed-border {
      border: 3px dashed red; /* 3px wide, dashed style, red color */
    }

    .double-border {
      border: 4px double green; /* 4px wide, double style, green color */
    }
  </style>
</head>
<body>
  <div class="example">This is a box with a solid blue border.</div>
  <div class="example dashed-border">This box has a dashed red border.</div>
  <div class="example double-border">This box has a double green border.</div>
</body>
</html>
