<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Type element-->
    <style>
        p{
            color:rebeccapurple;
        }
    </style>

    <!--class selector-->
    <style>
        .class {
            color:black;
        }
    </style>

    <!--id selector-->
    <style>
        #para1{
            color:yellow;
        }
    </style>

    <!--universal selector-->
    <style>
        *{
            color:brown;
        }
    </style>

    <!--descendant selector-->
    <style>
        div p{
            color:limegreen;
        }
    </style>

    <!--chid selector-->
    <style>
        ul>li{
            color:navy;
        }
        
    </style>

    <!--attribute selector-->
    <style>
        input[type="text"]{
            color:orangered;
        }
    </style>

    <!--grouping selector-->
    <style>
        h1,h2,h3{
            color:red;
        }
    </style>


</head>
<body>

    <!--type element-->
    <p>this is abhilash reddy</p>

  
    <!--class selector-->
    <p class="class">This the sravani</p> 


    <!--id selector-->
    <p id="para1">I got placed in wipro</p>


    <!--uiversal selector-->
    <p>This a Rudrapu abhlilash reddy</p>

    <!--descander selector-->
<div>
    <p>Iam going to goa</p>
    <p>Iam going to ooty</p>
</div>   

   <!--child selector-->
   <p>Hello friends</p>

   <!--attribute-->
   <input type="text" placeholder="Sravani is a beautiful girl">

   <!--grouping selector-->
   <h1>Abhiash</h1>
   <h2>sravani</h2>    
   <h3>Akhila</h3>
   
</body>
</html>
